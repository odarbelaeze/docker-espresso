language: bash
services: docker

env:
  global:
    - secure: ""
    - secure: ""
  matrix:
    - VERSION=6.4 EXTRA_TAGS="-t latest"
    - VERSION=6.3
    - VERSION=6.2.1
    - VERSION=6.1.0
    - VERSION=6.0.0

script:
  - |
      docker build . -t "odarbelaeze/espresso:$VERSION" \
      --build-arg version=$VERSION \

after_script:
  - docker images

deploy:
  provider: script
  script:
      - echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
      - docker push "odarbelaeze/espresso:$VERSION"
  on:
      branch: master
